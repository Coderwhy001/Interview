<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .main {
      display: flex;
      height: 100%;
    }
    .left {
      width: 100px;
      background: red;
      height: 100%;
    }
    .middle {
      flex: 1;
      background: black;
      height: 100%;
    }
    .right {
      flex: 1;
      background: blue;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
