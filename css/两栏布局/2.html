<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .wrap {
      border: 1px solid black;
      overflow: hidden;
    }
    .left {
      float: left;
      width: 100px;
      background-color: red;
      height: 800px;
    }
    .right {
      margin-left: 100px;
      height: 800px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!-- HTML结构 -->
  <div class="wrap">
    <div class="left">
        左侧固定内容
    </div>
    <div class="right">
        右侧内容自适应
    </div>
  </div>
</body>
</html>
