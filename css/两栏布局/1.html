<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      height:100%;
      margin: 0;
      padding: 0;
    }
    .flex-box {
      display: flex;
      height: 100%;
    }
    .first-block {
      width: 100px;
      background-color: red;
    }
    .second-block {
      flex: 1;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="flex-box">
    <div class="first-block"></div>
    <div class="second-block">
    </div>
  </div>

</body>
</html>
