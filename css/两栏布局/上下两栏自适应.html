<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .outer {
      height: 100%;
      position: relative;
    }

    .A {
      height: 100px;
      background: #BBE8F2;
    }

    .B {
      background: #D9C666;
      width: 100%;
      position: absolute;
      top: 100px;
      left: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="A">
      时空信息云平台
    </div>
    <div class="B">
      123
    </div>
  </div>
</body>

</html>
