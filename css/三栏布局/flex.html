<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .root {
      display: flex;
      height: 100%;
      border: 1px solid red;
    }
    .left {
        background: red;
        flex-basis: 200px;
        height: 100%;
      }
    .mid {
      background: skyblue;
      /* flex-grow : 1; */
      height: 100%;
      flex-grow: 1;
    }
    .right {
      flex-basis: 200px;
      background: blue;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="root">
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
  </div>
</body>
</html>
