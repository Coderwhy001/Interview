<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .left {
      background: red;
      width: 100px;
      float: left;
      height: 100%;
    }
    .right {
      background: red;
      width: 100px;
      float: right;
      height: 100%;
    }
    .main {
      background: blue;
      margin: 0 100px 0 100px;
      height: 100%;
      
    }
  </style>
</head>
<body>
  <div class="left">Left</div>
  <div class="right">Right</div>
  <div class="main">Main</div>
</body>
</html>
