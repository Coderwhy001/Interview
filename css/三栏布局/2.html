<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .left {
      float: left;
      height: 100%;
      background-color: #969696;
      width: 100px;
    }
    .right {
      float: right;
      height: 100%;
      width: 100px;
      background-color: #969696;
    }
    .main {
      margin: 0 100px 0 100px;
      height: 100%;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="left">Left</div>
  <div class="right">Right</div>
  <div class="main">Main</div>
</body>
</html>
