<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        width: 150px;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    </style>
</head>
<body>
  <div class="dropdown">
    <span>Mouse over me</span>
    <div class="dropdown-content">
      <ul>
        <li><a href="#">111</a></li>
        <li><a href="#">222</a></li>
        <li><a href="#">333</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
